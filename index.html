<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto" name = "form1">
        <p class="mt-3">顧客コード</p>
        <div>
            <input class="form-control w-100 mt-1" name="custCode" placeholder="" required>
        </div>
        <p class="mt-3">医院様の代表電話番号(ハイフンなし)</p>
        <div>
            <input class="form-control w-100 mt-1" name="telNumber" required>
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "2000459701-OXWJg9Pe";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

　　    function replaceFullToHalf(str){
  	　　return str.replace(/[！-～]/g, function(s){
    	　　　　return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
  	　　});
	}
	    
        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');
	    
        $(function () {         
            $('form').submit(function () {
		var flag = 0;
		const custCode   = $('input[name="custCode"]').val();
                const telNumber  = $('input[name="telNumber"]').val();
                if(custCode.match(/[^0-9]+/)){
                	flag = 1;
                }
            	if(telNumber.match(/[^0-9]+/)){
                	flag = 1;
            	}
            	if(flag){
		        window.alert('数字以外が入力されています'); // 数字以外が入力された場合は警告ダイアログを表示
		        return false; // 送信を中止		        
		}

                const msg = "ユーザー登録" + `\n${custCode}\n${telNumber}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
